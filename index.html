<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="./styles.css" />

</head>

<body class="transition-colors duration-500">

  <header class="p-6 bg-indigo-500 text-white dark:bg-indigo-700 flex flex-col sm:flex-row justify-between items-center fancy-header">
  
  <div class="w-full flex justify-between items-center">
    <!-- Dark Mode Button on the left -->
    <button id="darkToggle"
      class="p-2 rounded bg-white text-black dark:bg-gray-700 dark:text-white shadow-md">

    <!-- Title centered on small screens, right-aligned on larger -->

      Image Gallery
    </h1>
  </div>

</header>







  <main class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto p-6">

      </div>
    </div>

  <footer
